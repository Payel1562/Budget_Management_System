<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator</title>
    <link rel="stylesheet" href="networth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Net Worth Calculator</h1>
        <form id="netWorthForm">
            <div class="form-group">
                <label for="assets">Total Assets ($):</label>
                <input type="number" id="assets" placeholder="Enter your total assets">
            </div>
            <div class="form-group">
                <label for="liabilities">Total Liabilities ($):</label>
                <input type="number" id="liabilities" placeholder="Enter your total liabilities">
            </div>
            <button type="submit" class="btn">Calculate Net Worth</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <footer>
        <p>Copyright Â© billorani</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
